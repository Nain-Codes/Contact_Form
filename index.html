
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Contact Form</title>
    <link rel="stylesheet" href="Final_style_v2.css"> <!-- Updated CSS path -->
</head>
<body>
    <div class="form-container">
        <form id="contact-form" action="#" method="post">
            <h1>Contact Us</h1>
            
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>
            </div>

            <div class="input-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" 
                       pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Enter a phone number in the format: 123-456-7890" required>
            </div>

            <div class="input-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            </div>

            <div class="input-group">
                <label for="inquiry">Inquiry Type:</label>
                <select id="inquiry" name="inquiry">
                    <option value="">Please select an option</option>
                    <option value="general">General Inquiry</option>
                    <option value="tech_support">Technical Support</option>
                    <option value="billing">Billing/Account</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="input-group radio">
                <label>Contact Preference:</label>
                <label for="contact_email">Email
                    <input type="radio" id="contact_email" name="contact_preference" value="email" checked>
                </label>
                <label for="contact_phone">Phone
                    <input type="radio" id="contact_phone" name="contact_preference" value="phone">
                </label>
            </div>

            <div class="input-group checkbox">
                <input type="checkbox" id="agreement" name="agreement" required>
                <label for="agreement">I agree to the <a href="#">Privacy Policy</a></label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
